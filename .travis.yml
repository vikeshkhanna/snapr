language: cpp
install: 
  - wget https://googletest.googlecode.com/files/gtest-1.7.0.zip
  - unzip gtest-1.7.0.zip && cd gtest-1.7.0
  - ./configure && make

before_script: 
  - PWD=`pwd`
  - export LD_LIBRARY_PATH=lib/.libs:$LD_LIBRARY_PATH 
  - export CPLUS_INCLUDE_PATH=$PWD/include/gtest:$CPLUS_INCLUDE_PATH
  - export C_INCLUDE_PATH=$PWD/include/gtest:$C_INCLUDE_PATH
  - cd ../
script: 
  - make clean
  - make 
  - make test
